{% load static %}
<div class="carousel-container">
  <!-- Carousel Indicators -->
  <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    
    <!-- Carousel Items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-image-container">
          <img src="{% static 'image/carousel1.jpg' %}" class="carousel-image" alt="School Campus">
        </div>
        <div class="carousel-caption">
          <h2>Welcome to Kapadia High School</h2>
          <p>Nurturing Excellence Since 1956</p>
          <a href="{% url 'aboutSchool' %}" class="btn carousel-btn">Learn More</a>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-image-container">
          <img src="{% static 'image/carousel2.jpg' %}" class="carousel-image" alt="Students">
        </div>
        <div class="carousel-caption">
          <h2>Excellence in Education</h2>
          <p>Developing Future Leaders</p>
          <a href="#" class="btn carousel-btn">Our Programs</a>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-image-container">
          <img src="{% static 'image/carousel3.jpg' %}" class="carousel-image" alt="School Activities">
        </div>
        <div class="carousel-caption">
          <h2>Holistic Development</h2>
          <p>Academic Excellence and Beyond</p>
          <a href="{% url 'gallery' %}" class="btn carousel-btn">View Gallery</a>
        </div>
      </div>
    </div>
    
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<style>
  /* Carousel Container Styles */
  .carousel-container {
    margin-bottom: 40px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  }
  
  /* Carousel Animation */
  .carousel-fade .carousel-item {
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
  }
  
  .carousel-fade .carousel-item.active {
    opacity: 1;
  }
  
  /* Image Container to Maintain Aspect Ratio */
  .carousel-image-container {
    height: 600px;
    width: 100%;
    overflow: hidden;
    position: relative;
    background-color: #003264;
  }
  
  .carousel-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    max-width: none;
  }
  
  /* Caption Styling */
  .carousel-caption {
    background: linear-gradient(to right, rgba(0, 50, 100, 0.9), rgba(0, 50, 100, 0.7));
    padding: 25px 30px;
    border-radius: 8px;
    max-width: 600px;
    text-align: left;
    left: 10%;
    right: auto;
    bottom: 80px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border-left: 5px solid #F4C430;
  }
  
  .carousel-caption h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #F4C430;
    margin-bottom: 15px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  }
  
  .carousel-caption p {
    font-size: 1.3rem;
    color: #FFFFFF;
    margin-bottom: 20px;
    font-weight: 300;
  }
  
  /* Carousel Button */
  .carousel-btn {
    background-color: #F4C430;
    color: #003264;
    font-weight: 600;
    border: 2px solid #F4C430;
    padding: 10px 20px;
    border-radius: 30px;
    transition: all 0.3s ease;
  }
  
  .carousel-btn:hover {
    background-color: #FFFFFF;
    color: #003264;
    border-color: #F4C430;
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  
  /* Carousel Indicators */
  .carousel-indicators {
    bottom: 20px;
  }
  
  .carousel-indicators button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin: 0 5px;
    background-color: rgba(255, 255, 255, 0.5);
    border: 2px solid transparent;
  }
  
  .carousel-indicators button.active {
    background-color: #F4C430;
    transform: scale(1.2);
  }
  
  /* Carousel Controls */
  .carousel-control-prev, .carousel-control-next {
    width: 5%;
    opacity: 0.7;
    transition: all 0.3s ease;
  }
  
  .carousel-control-prev:hover, .carousel-control-next:hover {
    opacity: 1;
    background-color: rgba(0, 0, 0, 0.1);
  }
  
  /* Responsive Adjustments */
  @media (max-width: 992px) {
    .carousel-image-container {
      height: 500px;
    }
    
    .carousel-caption {
      max-width: 80%;
      bottom: 60px;
      padding: 20px 25px;
    }
    
    .carousel-caption h2 {
      font-size: 2rem;
    }
  }
  
  @media (max-width: 768px) {
    .carousel-image-container {
      height: 400px;
    }
    
    .carousel-caption {
      left: 50%;
      transform: translateX(-50%);
      bottom: 40px;
      text-align: center;
      padding: 15px 20px;
    }
    
    .carousel-caption h2 {
      font-size: 1.8rem;
    }
    
    .carousel-caption p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
  }
  
  @media (max-width: 576px) {
    .carousel-image-container {
      height: 350px;
    }
    
    .carousel-caption {
      max-width: 90%;
      bottom: 30px;
      padding: 12px 15px;
    }
    
    .carousel-caption h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    
    .carousel-caption p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .carousel-btn {
      padding: 8px 15px;
      font-size: 0.9rem;
    }
  }
</style>
